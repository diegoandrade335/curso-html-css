<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome"></label>
            <input type="text" name="name" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>

        <p>
         <label for="imedia">Média</label>
         <input type="number" name="media" id="imedia" max="10">
        </p>

        <p>
            <input type="submit"  value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <p>
            <label for="imes">Mês</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="mes" id="idia" value="2020-07-14">
        </p>

        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="mes" id="ihora" value="">
        </p>

    </form>
    
</body>
</html>
