<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php"  method="get" autocomplete="on" >   
<fieldset>
    <legend>Dados de cadastro</legend>
            <div>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </div>
    
            <div>
                <label for="imail">E-mail</label>
                <input type="email" name="mail" id="imail" required autocomplete="email">
            </div>
    
            <div >
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" 
                pattern="^\(\d{2}\)[0-9]{4}-[0-9]{4}$" required placeholder="4444-0000">
    
            </div>
    
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
</fieldset>
    </form>
    
</body>
</html>
