<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        
        a{
            color: rgb(238, 6, 6);
            text-decoration: none;

        }

        a:visited{
            color: darkblue;
        }

        a:hover{
            text-decoration: underline;
            color: black;
        }

        a:active {
            color: yellow;
        }

        a::after{
            content: '☚';
        }

        a::before{
            content:'☛' ;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://www.youtube.com.br" target="_blank">Youtube</a></li>
        <li><a href="https://www.google.com.br">Site</a></li>
        <li><a href="https://www.instagram.com.br">Instagram</a></li>
    </ul>
    
</body>
</html>
